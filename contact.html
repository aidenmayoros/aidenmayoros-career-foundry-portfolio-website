		<div>
			<h1>Contact Page</h1>
			<form action="" method="post" id="contact-form">
				<label class="standard-label" for="contact-email">*Email: </label>
				<input type="email" required id="contact-email" />

				<label class="standard-label" for="contact-phone">Telephone: </label>
				<input
					type="tel"
					pattern="\d{3}[\-]\d{3}[\-]\d{4}"
					id="contact-phone"
					placeholder="(000)000-0000" />

				<label class="standard-label" for="contact-message">*Message: </label>
				<textarea required maxlength="240" id="contact-message"></textarea>
				<button type="submit" value="Send message" class="button__primary">
					Submit
				</button>
			</form>
