	<title>Contact Aiden Mayoros</title>
</head>

<body>
	<header class="page-navbar background__primary">
		<img src="./images/logo-xlarge.png" alt="Aiden's logo" class="page-header__item nav__logo">
		<div class="container topBotomBordersOut">
			<nav class="main-navigation">
				<ul role="menubar" class="navigation-list topBotomBordersIn">
					<li role="presentation">

		</div>
	</header>

	<section class="contact__main__body">
		<div id="contact__main__content">
			<h1>Contact Me</h1>
			<form action="aiden.mayoros@gmail.com" method="post" id="contact-form">
				<div class="item-a">
					<label class="standard-label visually-hidden" for="contact-name">Name: </label>
					<input type="text" required id="contact-name" placeholder="Name">
				</div>

				<div class="item-b">
					<label class="standard-label visually-hidden" for="contact-email">*Email: </label>
					<input type="email" required id="contact-email" placeholder="Email">
				</div>

				<div class="item-c">
					<label class="standard-label visually-hidden" for="contact-phone">Telephone: </label>
					<input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-phone" placeholder="Phone Number">
				</div>

				<div class="item-d">
					<label class="standard-label visually-hidden" for="contact-message">*Message: </label>
					<textarea rows="5" required maxlength="240" id="contact-message" placeholder="Message"></textarea>
				</div>

				<button type="submit" value="Send message" class="button__primary item-e" id="form__submit__button">
					Submit
				</button>
			</form>
			<div>
				Aiden Mayoros<br>
				8930 N 70th Ave<br>
				Peoria AZ<br>
				<br>
				<a href="tel:+4804089254">Call me at 4804089254</a><br>
				<a href="mailto:aiden.mayoros@gmail.com">aiden.mayoros@gmail.com</a><br>
				<a href="mailto:aiden.mayoros@gmail.com">Contact me</a>
			</div>
		</div>
	</section>

	<footer class="page-footer">
		<p>Find me on</p>
		<div class="social-media">
			<img src="./images/211904_social_github_icon.svg" alt="Github" width="30">
			<img src="./images/twitter-Logo.svg" alt="Twitter" width="30">
			<img src="./images/834713_linkedin_icon.svg" alt="LinkedIn" width="30">
		</div>
	</footer>
	<script src="js/tota11y.min.js"></script>
</body>
